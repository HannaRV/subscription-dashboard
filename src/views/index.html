<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome to the Subscription Dashboard</h1>
            <p>Manage your subscriptions easily and efficiently.</p>
        </header>

        <main>
            <!-- Add Subscription Form -->
            <section class="add-section">
                <h2>Add Subscription</h2>
                <form action="/add" method="POST" class="add-form">

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" maxlength="50" placeholder="e.g. Netflix" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Price (kr):</label>
                        <input type="number" id="price" name="price" min="0" step="0.01" placeholder="149" required>
                    </div>

                    <div class="form-group">
                        <label for="frequency">Frequency:</label>
                        <select id="frequency" name="frequency" required>
                            <option value="">Select frequency</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" maxlength="30" placeholder="e.g. streaming"
                            required>
                    </div>

                    <button type="submit">Add Subscription</button>
                </form>
            </section>

            <!-- Subscriptions List -->
            <section class="list-section">
                <h2>My Subscriptions</h2>
                <div id="subscriptions-list">
                    <!-- JavaScript will populate this dynamically -->
                </div>
                <div class="total-cost">
                    <strong>Total monthly cost: </strong>
                    <span id="total-cost">0</span> kr
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="/js/main.js"></script>

</body>

</html>
